<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim Lost Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="claimform.css">

</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="mb-4 text-center">Claim Lost Item</h2>

      <form action="#" method="POST" enctype="multipart/form-data" onsubmit="alert('Your claim has been submitted!'); return false;">
        
        <div class="mb-3">
          <label for="fname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fname" name="fname" required placeholder="Enter your full name">
        </div>

        <div class="mb-3">
          <label for="cys" class="form-label">Course / Year / Section</label>
          <input type="text" class="form-control" id="cys" name="cys" required placeholder="e.g. BSIT / 2nd Year / B">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div class="mb-3">
          <label for="cnum" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="cnum" name="cnum" required placeholder="0912-345-6789">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Describe the Item</label>
          <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the item size, color, brand, etc." required></textarea>
        </div>

        <div class="mb-3">
          <label for="datelost" class="form-label">Date Item Was Lost</label>
          <input type="date" class="form-control" id="datelost" name="datelost" required>
        </div>

        <div class="mb-4">
          <label for="proof" class="form-label">Upload Proof of Ownership</label>
          <input class="form-control" type="file" id="proof" name="proof" accept=".jpg, .jpeg, .png, .pdf" required>
        </div>

        <button type="submit" class="btn btn-danger w-100">Submit Claim</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
